<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../imagens/logo.png">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 25rem; height: 30rem;">
        <h3 class="text-center mb-4">Entrar</h3>
        <form action="../index.html">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="selecao">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" style="margin-bottom: 2rem;">
                <label>Lembrar</label>
            </div>
            <button class="btn btn-secondary" id="entrar" type="submit" style="margin-left: 40%;">Entrar</button>
        </form>
        <div class="text-center" style="margin-top: 3rem;">
            Não tem uma conta? <a data-bs-toggle="modal" data-bs-target="#conta"><strong>Crie sua conta</strong></a>
        </div>
        <div class="modal fade" id="conta" tabindex="-1" aria-labelledby="contamodal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contamodal">Criar Conta</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Preencha as informações abaixo para criar sua conta Gamer:</p>
                        <form>
                            <div class="mb-3">
                                <label for="novoEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="novoEmail" placeholder="Digite seu e-mail"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="novaSenha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="novaSenha"
                                    placeholder="Digite sua senha" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Criar conta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
